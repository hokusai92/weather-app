<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6d130610cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="input-group mb-3">
          <form id="input-city">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a location"
              aria-label="Enter a location"
              aria-describedby="basic-addon2"
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />
          </form>
        </div>
        <button id="location-button">Current Location</button>
        <h1 id="city">Tokyo</h1>
        <h2>
          <span id="temperature">21°C</span>
          <i class="fa-solid fa-cloud"></i>
        </h2>

        <h3 id="date">Wednesday 22:00</h3>
        <div class="row stats">
          <div class="col-3" id="humidity">Humidity: 60%</div>
          <div class="col-3" id="wind">Wind: 10 km/h</div>
          <div class="col-3" id="weather-description">Description</div>
          <div class="col-1 empty"></div>
        </div>
        <br />
        <h4>4 Day Forecast</h4>
        <div class="row">
          <div class="col">
            Mon <br /><i class="fa-solid fa-sun"></i>
            <br />
            28° low of 25°
          </div>
          <div class="col">
            Tues <br /><i class="fa-solid fa-sun"></i>
            <br />
            26° low of 21°
          </div>
          <div class="col">
            Weds <br /><i class="fa-solid fa-cloud-showers-heavy"></i>
            <br />
            22° low of 19°
          </div>
          <div class="col">
            Thurs <br /><i class="fa-solid fa-bolt-lightning"></i>
            <br />
            24° low of 20°
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/hello.js"></script>
</html>
